<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>

<div id="app">
  <h1>카운터: {{ number }}</h1>
  <button v-on:click="increment">증가</button>
  <button @click="decrement">감소</button>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
</body>
</html>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      number: 0
    },
    methods: {
      increment: function() {
        this.number++;
      },
      decrement: function () {
        this.number--;
      }
    }
  });
</script>
