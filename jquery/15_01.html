<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>
<body>
  <h1>Hello World</h1>
  <h1>Hello World</h1>
  <h1>Hello World</h1>

  <script>
    // 1. Setter - jQuery 객체
    // A. 문자열: 문자열
    $("h1").css("color", "red");
    // B. 객체
    $("h1").css({
      "color": "blue",
      "background-color": "yellow", // backgroundColor: "yellow", 키일때는 캐멀케이스
      "text-align": "center"
    });
    // C. 함수로 값을 입력: 여러개를 입력 가능
    var array = ["red", "blue", "orange"];
    $("h1").css("color", function(index) {
      return array[index];
    });
  </script>
</body>
</html>
