<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <style>
    div.page2 {
      width: 100px; height: 100px; background-color: orange;
    }
  </style>
</head>
<body>
  <button>Toggle show</button>
  <div class="page">
    <h1>Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor sit ametLorem ipsum dolor sit ametLorem ipsum dolor sit ametLorem ipsum dolor sit ametLorem ipsum dolor sit ametLorem ipsum dolor sit ametLorem ipsum dolor sit ametLorem ipsum dolor sit ametLorem ipsum dolor sit amet</h1>
  </div>

  <div class="page2"></div>

  <script>
    // 이펙트
    $("button").click(function () {
      $("div.page").slideToggle();
    });

    // 애니메이션
    $("div.page2").click(function () {
      $(this).animate({
        width: "+=100",
        height: "+=100"
      }, 1500);
    });


  </script>
</body>
</html>
