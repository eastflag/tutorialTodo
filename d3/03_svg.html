<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

<script>
  var dataArray = [20, 40, 50];
  // canvas
  var canvas = d3.select("body").append("svg")
    .attr("width", 500)
    .attr("height", 500);
  var bars = canvas.selectAll("rect")
    .data(dataArray) // data join
    .enter() // 현재는 존재하지 않지만 앞으로 들어올것이다. append로 추가
    .append("rect")
    .attr("width", function(d){ return d* 10; })
    .attr("height", 50)
    .attr("y", function (d, i) {
      return i*100;
    })
</script>
</body>
</html>
