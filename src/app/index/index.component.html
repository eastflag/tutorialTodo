<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/jquery">
      <mat-icon>track_changes</mat-icon>
      <span>jquery</span>
    </button>
    <button mat-menu-item routerLink="/angular">
      <mat-icon>change_history</mat-icon>
      <span>angular</span>
    </button>
    <button mat-menu-item routerLink="/news">
      <mat-icon>fiber_new</mat-icon>
      <span>news</span>
    </button>
  </mat-menu>
  <span routerLink="/" style="cursor: pointer;">AngularTodo</span>

  <span style="flex: 1 1 auto"></span>

  <button mat-button [matMenuTriggerFor]="login_menu">
    <mat-icon>person</mat-icon>
    <span *ngIf="!authService.isAuthenticated()">로그인</span>
    <span *ngIf="authService.isAuthenticated()">로그아웃</span>
  </button>
  <mat-menu #login_menu="matMenu">
    <button mat-menu-item routerLink="/login" *ngIf="!authService.isAuthenticated()">
      <mat-icon>input</mat-icon>
      <span>로그인</span>
    </button>
    <button mat-menu-item (click)="authService.logOut()" *ngIf="authService.isAuthenticated()">
      <mat-icon>power_settings_new</mat-icon>
      <span>로그아웃</span>
    </button>
    <button mat-menu-item routerLink="/nickname">
      <mat-icon>shuffle</mat-icon>
      <span>닉네임변경</span>
    </button>
  </mat-menu>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
