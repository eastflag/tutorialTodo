<mat-card>
  <mat-card-header>
    <mat-card-title>글수정</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field style="width: 100%;">
      <input matInput placeholder="제목" [(ngModel)]="news.title">
    </mat-form-field>
    <div>
      <ckeditor [(ngModel)]="news.content" [config]="{extraPlugins: 'divarea'}" debounce="500">
        <p>wait for loading ...</p>
      </ckeditor>
    </div>
    <div>
      <label for="uploadedImage">업로드 이미지 선택</label>
      <input type="file" (change)="fileChange($event)" id="uploadedImage" accept="images/*" #newFile>
    </div>
    <div style="margin-top: 1em;" fxLayoutAlign="center center">
      <button mat-raised-button mat-button-sm color="primary" (click)="modifyNews()">저 장</button>
    </div>
  </mat-card-content>
</mat-card>
